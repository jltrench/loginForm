<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="login">
            <h1>Crie uma conta</h1>
    
            <form method="POST" class="validator">
                
                <label>
                    Nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    E-mail:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Senha:<br/>
                    <input type="password" name="password" data-rules="required|min=5">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
    
                <div class="info">
                        Já tem uma conta? <a href="">Faça o Login</a>
                </div>
            </form>
        </div>
        <div class="side">

        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
